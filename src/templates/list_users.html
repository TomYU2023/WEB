<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>

</head>

<body>
    <h1>用户列表</h1>

    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} ({{ user.email }})
                <a href="/delete_user/{{ user.id }}">删除</a>

            </li>

        {% endfor %}
    </ul>

    <a href="/create_user">添加新用户</a>

</body>

</html>
