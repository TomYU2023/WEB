<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>

</head>

<body>
    <h1>添加新用户</h1>

    <form method="POST">
        <label for="name">姓名:</label>

        <input type="text" id="name" name="name" required><br>
        <label for="email">电子邮件:</label>

        <input type="email" id="email" name="email" required><br>
        <button type="submit">添加用户</button>

    </form>

    <br>
    <a href="/users">查看用户列表</a>

</body>

</html>
